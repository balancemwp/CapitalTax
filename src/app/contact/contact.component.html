<div class="space-medium">
  <div class="container">
      <div class="row">
          <div class="col-lg-offset-1 col-lg-12 col-md-offset-1 col-md-12 col-sm-12 col-xs-12">
              <div class="mb30">
                  <div class="contact-form ">
                      <h1>Get In Touch</h1>
                      <p class="mb40">Drop us a line and we will reply as soon as possible. </p>
                      <div class="row">
                          <!-- form -->
                          <form style="width:100%">
                              <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                      <label class="control-label sr-only " for="name"></label>
                                      <input id="name" type="text" placeholder="First Name" class="form-control">
                                  </div>
                              </div>
                              <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                      <label class="control-label sr-only " for="name"></label>
                                      <input id="name" type="text" placeholder="Last Name" class="form-control">
                                  </div>
                              </div>
                              <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                      <label class="control-label sr-only " for="email"></label>
                                      <input id="email" type="text" placeholder="Email" class="form-control">
                                  </div>
                              </div>
                              <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                      <label class="control-label sr-only " for="phone"></label>
                                      <input id="phone" type="text" placeholder="phone" class="form-control">
                                  </div>
                              </div>
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                  <div class="form-group">
                                      <label class="control-label sr-only" for="textarea"></label>
                                      <textarea class="form-control" id="textarea" name="textarea" rows="4" placeholder="Messages"></textarea>
                                  </div>
                              </div>
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                  <a class="btn btn-primary" href='mailto:{{emailAddress}}' role="button">send us message</a>
                                </div>
                            </form>
                             <!--/.form -->
                      </div>
                  </div>
                 
              </div>
              <hr>
              <div class="row">
                  <!-- Address -->
                  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                      <div class="contact-widget">
                          <div class="contact-content">
                              <h4 class="contact-widget-title">Address</h4>
                              <p>{{address}}</p>
                          </div>
                      </div>
                  </div>
                  <!-- /.Address -->
                  <!-- Phone -->
                  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                      <div class="contact-widget">
                          <div class="contact-widget-content">
                              <h4 class="contact-widget-title ">Phone Numbers</h4>
                              <p class="widget-cta-text">{{contactPhone}}</p>
                          </div>
                      </div>
                  </div>
                  <!-- /.Phone -->
                  <!-- Email -->
                  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                      <div class="contact-widget">
                          <div class="contact-widget-content">
                              <h4 class="contact-widget-title ">Email Address</h4>
                              <p>{{emailAddress}}</p>
                          </div>
                      </div>
                  </div>
                  <!-- /.Email -->
              </div>
          </div>
      </div>
  </div>
</div>
<!-- map -->
<div class="container-fluid">
  <div class="row">
      <!-- map-start -->
      <div>
          <div id="contact-map"></div>
      </div>
      <!-- map-close -->
  </div>
</div>
<!-- /.map -->
